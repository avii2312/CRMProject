{% extends "base.html" %}
{% block title %}Sign Up â€“ CRM{% endblock %}
{% block content %}
  <div class="w-full max-w-sm bg-black p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {% if error %}<p class="text-red-500 mb-4">{{ error }}</p>{% endif %}
      {% if message %}<p class="text-green-400 mb-4">{{ message }}</p>{% endif %}
      <div class="mb-4">
        <label class="block mb-1" for="id_username">Username</label>
        <input id="id_username" name="username" required
               class="w-full px-3 py-2 bg-gray-900 text-white rounded focus:outline-none focus:ring-2 focus:ring-white" />
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="id_email">Email</label>
        <input id="id_email" name="email" type="email" required
               class="w-full px-3 py-2 bg-gray-900 text-white rounded focus:outline-none focus:ring-2 focus:ring-white" />
      </div>
      <div class="mb-6">
        <label class="block mb-1" for="id_password">Password</label>
        <input id="id_password" name="password" type="password" required
               class="w-full px-3 py-2 bg-gray-900 text-white rounded focus:outline-none focus:ring-2 focus:ring-white" />
      </div>
      <button type="submit"
              class="w-full py-2 font-semibold rounded border border-white hover:bg-white hover:text-black transition">
        Create Account
      </button>
    </form>
    <p class="mt-4 text-center text-gray-400">
      Already have an account? <a href="{% url 'login' %}" class="underline hover:text-white">Log in</a>
    </p>
  </div>
{% endblock %}
