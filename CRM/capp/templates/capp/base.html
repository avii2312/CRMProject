<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}CRM{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .mono-icon { filter: grayscale(100%); }
  </style>
</head>
<body class="bg-black text-white antialiased">
  <nav class="bg-black py-4">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <a href="{% url 'landing' %}" class="text-2xl font-bold">IT-CRM</a>
      <div class="space-x-6">
        <a href="{% url 'landing' %}" class="hover:text-gray-400">Home</a>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="hover:text-gray-400">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="hover:text-gray-400">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="flex items-center justify-center min-h-screen px-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
